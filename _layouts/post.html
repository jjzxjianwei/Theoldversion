  <header class="post-header">
    <h1 align="left" class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <h4 class="text-right"><small><time datetime="{{ page.date | date:"%Y年%m月%d日"}}" itemprop="datePublished">{{ page.date |date:"%Y年%m月%d日"}}</time></small></h4>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
