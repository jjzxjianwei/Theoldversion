---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 align="left" class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <h4 class="text-right"><small><time datetime="{{ page.date | date:"%Y-%m-%d"}}" itemprop="datePublished">{{ page.date |date:"%Y-%m-%d"}}</time></small></h4>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
  {% include tags.html %}

</article>
